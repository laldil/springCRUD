<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/gameBlog.css}">
</head>
<body>
<!--Navbar-->
<section th:insert="partials/navbar :: navbar"></section>
<!--Main section-->
<section th:each="game : ${game}" style="margin: 3rem; text-align: center">
    <div class="row">
        <div class="col-md-7 order-md-2">
            <h2 class="title" th:text="${game.name}"></h2>
            <p style="color: white" th:text="${game.description}"></p>
        </div>
        <div class="col-md-5 order-md-1">
            <img th:src="${game.img}" class="mx-auto gameImg">
        </div>
    </div>
    <a th:href="'/game/' + ${game.id} + '/edit'" style="text-decoration: none">
        <button class="gameBtn">Edit</button>
    </a>
    <form th:action="'/game/' + ${game.id} + '/delete'" method="POST" style="display: inline">
        <button class="gameBtn" type="submit"> Delete </button>
    </form>
</section>
</body>
</html>
