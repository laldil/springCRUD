<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/createPageStyle.css}">
</head>
<body>
    <!--Navbar-->
    <section th:insert="partials/navbar :: navbar"></section>
    <!--Main section-->
    <section th:each="game : ${game}" style="margin: 3rem; text-align: center">
        <h2 class="title" th:text="'Edit ' + ${game.name}"></h2>
        <form th:action="'/game/' + ${game.id} + '/edit'" method="POST">
            <input th:value="${game.name}" type="text" name="name" placeholder="Enter the name">
            <textarea th:text="${game.description}" type="text" name="description" placeholder="Enter the description"></textarea>
            <input th:value="${game.img}" type="text" name="img" placeholder="Enter url-link">
            <input th:value="${game.price}" type="number" step="0.01" name="price" placeholder="Enter the price">
            <button type="submit">Edit</button>
        </form>
    </section>
</body>
</html>
